{% extends 'layout/base.html' %}
{% block body %}
    <div class="wrapper-catalog">
        {% if not products %}
        <h3 style="
        width: 100%;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;">No items added to the list</h3>
        {% else %}
            {% for item in products %}

                <a href="/product/{{item.title}}" class="box-product">
                    <div class="img-box">
                        <img src="{{ item.img_url }}" alt="">
                    </div>   
                    <div class="data-box">
                        <div class="title">
                            <p>{{ item.title }}</p>
                            <p>${{ item.initial_offer }}</p>
                        </div>
                        <div class="description">
                            <p>Created by {{ item.owner }}</p>
                            {{item.created_at}}
                        </div>
                    </div>
                </a>

            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
